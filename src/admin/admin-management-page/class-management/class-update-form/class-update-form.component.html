<div class="account-update-form p-6 bg-white shadow-md rounded-lg w-full min-w-[40dvw]">
  <h3 class="text-xl font-bold mb-4 w-full">Edit User</h3>
  <form [formGroup]="updateLopForm" id="account-update-form">
    <div class="form-row mb-4 w-full">
      <div class="thong-tin-account form-col w-full">
        <h3 class="text-lg font-semibold mb-3">Thông tin lớp học</h3>

        <label for="tenLop" class="block text-sm font-medium text-gray-700">Tên lớp:</label>
        <input type="text" id="tenLop" formControlName="tenLop"
          class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
        <h4 class="error-message text-red-600 text-sm mt-1" *ngIf="errors?.tenLop">{{ errors?.tenLop }}</h4>

        <label for="idGiaoVien" class="block text-sm font-medium text-gray-700 mt-4">Giáo viên:</label>
        <select id="idGiaoVien" formControlName="idGiaoVien"
          class="mt-1 block w-full border border-gray-300 rounded-md p-2">
          <option [value]="-1">Không có giáo viên</option>
          <option *ngFor="let account of giaoViens" [value]="account.id">{{ account.giaoVien?.hoTen }}</option>
        </select>
        <h4 class="error-message text-red-600 text-sm mt-1" *ngIf="errors?.idGiaoVien">{{ errors?.idGiaoVien }}</h4>

        <label for="tenPhong" class="block text-sm font-medium text-gray-700 mt-4">Tên phòng:</label>
        <input type="text" id="tenPhong" formControlName="tenPhong"
          class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
        <h4 class="error-message text-red-600 text-sm mt-1" *ngIf="errors?.tenPhong">{{ errors?.tenPhong }}</h4>

        <label for="viTri" class="block text-sm font-medium text-gray-700 mt-4">Vị trí:</label>
        <input type="text" id="viTri" formControlName="viTri"
          class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
        <h4 class="error-message text-red-600 text-sm mt-1" *ngIf="errors?.viTri">{{ errors?.viTri }}</h4>

        <label for="nhomLop" class="block text-sm font-medium text-gray-700 mt-4">Nhóm lớp:</label>
        <select id="nhomLop" formControlName="nhomLop" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
          <option [value]="-1">Không có nhóm lớp</option>
          <option *ngFor="let nhomLop of listNhomLop" [value]="nhomLop.id">{{ nhomLop.tenNhom }}</option>
        </select>
      </div>
    </div>
    <div class="form-actions flex justify-between mt-6 w-full">
      <button
        class="confirm-button bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
        (click)="save()" [disabled]="getKeys(errors).length !== 0">Lưu</button>
      <button
        class="cancel-button bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300"
        (click)="close()">Hủy</button>
    </div>
  </form>
</div>
