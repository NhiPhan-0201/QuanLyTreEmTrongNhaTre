<div class="evaluation-panel flex flex-col p-5 bg-gray-100 rounded-lg shadow-md mx-auto font-sans min-h-screen">
    <h2 class="text-2xl font-semibold mb-4 text-blue-600">Danh Sách Đánh Giá</h2>
  
    <table class="min-w-full bg-white border-collapse rounded-lg overflow-hidden shadow">
      <thead>
        <tr class="bg-blue-500 text-white">
          <th class="py-2 px-4 border-b text-center">Tên Học Sinh</th>
          <th class="py-2 px-4 border-b text-center">Giáo Viên</th>
          <th class="py-2 px-4 border-b text-center">Đánh Giá</th>
          <th class="py-2 px-4 border-b text-center">Điểm Số</th>
          <th class="py-2 px-4 border-b text-center">Hành Động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of evaluations" class="hover:bg-blue-100 transition-colors duration-200">
          <td class="py-2 px-4 border-b text-center">{{ item.ThongTinTreEm?.hoTen }}</td>
          <td class="py-2 px-4 border-b text-center">{{ item.ThongTinGiaoVien?.hoTen }}</td>
          <td class="py-2 px-4 border-b text-center">{{ item.danhGia }}</td>
          <td class="py-2 px-4 border-b text-center">{{ item.diemSo }}</td>
          <td class="py-2 px-4 border-b text-center">
            <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-600 transition-colors duration-200" (click)="editEvaluation(item)">Chỉnh Sửa</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded ml-2 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 transition-colors duration-200" (click)="deleteEvaluation(item.id)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
