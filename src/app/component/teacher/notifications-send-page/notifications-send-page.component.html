<div class="max-w-3xl mx-auto my-5 p-5 bg-white rounded-lg shadow-md border border-gray-200">
  <div class="bg-blue-500 text-white p-3 rounded-t-lg mb-5 text-center">
    <h2 class="text-lg m-0">Gửi thông báo</h2>
  </div>

  <form #notificationForm="ngForm" (ngSubmit)="sendNotification()" class="space-y-5">
    <div class="space-y-2">
      <label class="block font-bold text-gray-700">Loại thông báo:</label>
      <div class="flex space-x-4">
        <label class="inline-flex items-center">
          <input type="radio" [(ngModel)]="notificationType" name="notificationType" value="school" class="form-radio">
          <span class="ml-2">Thông báo trường</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" [(ngModel)]="notificationType" name="notificationType" value="class" class="form-radio">
          <span class="ml-2">Thông báo lớp</span>
        </label>
      </div>
    </div>

    <div class="space-y-2" *ngIf="notificationType === 'class'">
      <label for="class" class="block font-bold text-gray-700">Chọn lớp:</label>
      <select
        id="class"
        [(ngModel)]="selectedClassId"
        name="selectedClass"
        required
        class="w-full p-2.5 rounded border border-gray-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:outline-none"
      >
        <option [ngValue]="null">Chọn lớp</option>
        <option *ngFor="let class of classes" [value]="class.id">
          {{ class.tenLop }}
        </option>
      </select>
    </div>

    <div class="space-y-2">
      <label for="title" class="block font-bold text-gray-700">Tiêu đề:</label>
      <input
        type="text"
        id="title"
        name="tieuDe"
        [(ngModel)]="newNotification.tieuDe"
        placeholder="Nhập tiêu đề thông báo"
        required
        class="w-full p-2.5 rounded border border-gray-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:outline-none"
      />
    </div>

    <div class="space-y-2">
      <label for="content" class="block font-bold text-gray-700">Nội dung:</label>
      <textarea
        id="content"
        name="noiDung"
        [(ngModel)]="newNotification.noiDung"
        placeholder="Nhập nội dung thông báo"
        required
        class="w-full p-2.5 rounded border border-gray-300 bg-gray-50 focus:border-blue-500 focus:bg-white focus:outline-none h-24 resize-y"
      ></textarea>
    </div>

    <div class="text-center space-x-4">
      <button type="submit" class="px-5 py-2.5 bg-green-500 text-white rounded hover:opacity-90">Gửi</button>
      <button type="button" (click)="resetForm()" class="px-5 py-2.5 bg-red-500 text-white rounded hover:opacity-90">Hủy</button>
    </div>
  </form>
</div>
