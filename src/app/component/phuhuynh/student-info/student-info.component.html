<div class="container">
  <h2 class="title">Thông tin trẻ</h2>

  <!-- Khu vực tìm kiếm -->
  <div class="search-container">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Nhập ID học sinh"
    />
    <button (click)="getStudentById()">Tìm kiếm</button>
  </div>

  <!-- Hiển thị khi không có dữ liệu học sinh -->
  <div *ngIf="!selectedStudent" class="no-data">
    <p>Không có dữ liệu học sinh.</p>
    <div class="student-card" style="text-align: left;">
      <img src="path_to_default_image.jpg" alt="Ảnh mặc định" style="width: 100px; height: auto;" />
      <p><strong>Họ tên:</strong> N/A</p>
      <p><strong>Ngày sinh:</strong> N/A</p>
      <p><strong>Giới tính:</strong> N/A</p>
    </div>
  </div>

  <!-- Hiển thị thông tin học sinh nếu tìm thấy -->
  <div *ngIf="selectedStudent" class="student-card">
    <img [src]="selectedStudent.anh || 'path_to_default_image.jpg'" alt="Ảnh học sinh" />
    <h3>{{ selectedStudent.hoTen }}</h3>
    <div class="student-info">
      <p><strong>Ngày sinh:</strong> {{ selectedStudent.ngaySinh }}</p>
      <p><strong>Giới tính:</strong> {{ selectedStudent.gioiTinh }}</p>
    </div>
  </div>
</div>
